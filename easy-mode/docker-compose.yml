version: "3.9"
services:
  sb29guard:
    build:
      context: ..
      dockerfile: Dockerfile
    # To use a published image instead, set SB29_IMAGE in .env and comment out the build block above.
    # image: ${SB29_IMAGE}
    container_name: sb29guard
    restart: unless-stopped
    expose:
      - "8080"
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      SB29_LAW_URL: ${SB29_LAW_URL:-https://search-prod.lis.state.oh.us/api/v2/general_assembly_135/legislation/sb29/05_EN/pdf/}
      SB29_ALLOW_HOST_FALLBACK: ${SB29_ALLOW_HOST_FALLBACK:-false}
    command: ["serve","--policy","/app/policy/domains.yaml"]
    volumes:
      - ./policy:/app/policy:ro
      - ./out:/out

  caddy:
    image: caddy:2-alpine
    container_name: sb29-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      SB29_DOMAIN: ${SB29_DOMAIN}
      ACME_EMAIL: ${ACME_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - sb29guard

volumes:
  caddy-data: {}
  caddy-config: {}
